services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: project_manager_postgres
    environment:
      POSTGRES_DB: project_manager
      POSTGRES_USER: project_user
      POSTGRES_PASSWORD: project_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - project_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: project_manager_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - project_network

volumes:
  postgres_data:
  redis_data:

networks:
  project_network:
    driver: bridge
