services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: project_manager_postgres
    environment:
      POSTGRES_DB: project_manager
      POSTGRES_USER: project_user
      POSTGRES_PASSWORD: project_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - project_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: project_manager_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - project_network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: project_manager_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: project_user
      RABBITMQ_DEFAULT_PASS: project_password
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - project_network

  # Elasticsearch (for search)
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: project_manager_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - project_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: project_manager_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./backend/public:/var/www/backend/public
    depends_on:
      - php
    networks:
      - project_network

  # PHP-FPM (Symfony)
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: project_manager_php
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend
    environment:
      DATABASE_URL: postgresql://project_user:project_password@postgres:5432/project_manager
      REDIS_URL: redis://redis:6379
      MESSENGER_TRANSPORT_DSN: amqp://project_user:project_password@rabbitmq:5672/%2f/messages
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - project_network

  # Node.js (Next.js Frontend)
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/node/Dockerfile
    container_name: project_manager_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:80/api
    command: npm run dev
    networks:
      - project_network

  # Python AI Services
  ai_services:
    build:
      context: ./ai-services
      dockerfile: ../docker/python/Dockerfile
    container_name: project_manager_ai
    working_dir: /app
    volumes:
      - ./ai-services:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://project_user:project_password@postgres:5432/project_manager
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - project_network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  elasticsearch_data:

networks:
  project_network:
    driver: bridge
